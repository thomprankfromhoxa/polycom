<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">
<head>
</head>
  <body>
    <section class="row" layout:fragment="content">
            <div class="col mt-4">
              <form th:action="@{/admin/products/saveOrUpdate}" method="post" th:object="${product}">
              <div class="card">
                <div class="card-header">
                  <h2>Add New Product</h2>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-7">
                      <div class="form-group">
                        <label for="productId">Product ID</label>
                        <input type="hidden" th:field="*{isEdit}">
                        <input type="text" class="form-control" th:field="*{productId}" id="productId"
                          aria-describedby="productIdHid" placeholder="Product Id" readonly>
                        <small th:if="${#fields.hasErrors('productId')}" id="productIdHid" class="form-text text-muted">Product id is required!</small>
                      </div>
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" th:field="*{name}" id="name" aria-describedby="nameHid" placeholder="Name">
                        <small th:if="${#fields.hasErrors('name')}" id="nameHid" class="form-text text-muted">Name is required!</small>
                      </div>
                      <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="text" class="form-control" th:field="*{quantity}" 
                          id="quantity" aria-describedby="quantityHid" placeholder="Quantity">
                        <small th:if="${#fields.hasErrors('quantity')}" id="quantityHid" class="form-text text-muted">Quantity is required!</small>
                      </div>
                    </div>
                    <div class="col-5">
                      <img src="/images/pepsi.jpg" width="70%"
                        class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
                      <div class="form-group">
                        <label for="productImage">Image File</label>
                        <input type="file" class="form-control-file" th:field="*{image}" id="productImage" placeholder="Product Image"
                          aria-describedby="productImage">
                        <small th:if="${#fields.hasErrors('image')}" id="productImage" class="form-text text-muted">Product image is required!</small>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-7">
                      <div class="input-group form-group">
                        <span class="input-group-text">Unit Price</span>
                        <input type="number" th:field="*{unitPrice}" id="unitPrice" class="form-control" placeholder="Unit Price">
                        <span class="input-group-text">$</span>
                        <small th:if="${#fields.hasErrors('unitPrice')}" id="productImage" class="form-text text-muted">Unit price is required!</small>
                      </div>
                      <div class="form-group">
                        <label for="categoryId">Category</label>
                        <select class="form-control" th:field="*{categoryId}">
                          <option th:value="1" th:text="${1}"></option>
                          <option th:value="2">C2</option>
                          <option th:value="3">C3</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-5">
                      <div class="input-group form-group">
                        <span class="input-group-text">Discount</span>
                        <input type="number" th:field="*{discount}" id="discount" class="form-control" placeholder="Discount">
                        <span class="input-group-text">%</span>
                        <small th:if="${#fields.hasErrors('discount')}" id="productImage" class="form-text text-muted">Discount is required!</small>
                      </div>
                      <div class="form-group">
                        <label for="status">Status</label>
                        <select class="form-control" th:selected="*{status}" id="status">
                          <option th:value="1">Out of Stock</option>
                          <option th:value="2">On Sale</option>
                          <option th:value="3">Featured</option>
                          <option th:value="4">Bestseller</option>
                          <option th:value="5">Out of Order</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="description">Desciption</label>
                        <textarea class="form-control" th:field="*{description}" id="description" rows="5"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                </div>
                <div class="card-footer text-muted">
                  <button type="reset" class="btn btn-secondary">Reset</button>
                  <a th:href="@{/admin/products}" class="btn btn-success">List Product</a>
                  <button class="btn btn-primary"><i class="fas fa-save"></i>
                    <span th:if="${product.isEdit}">Update</span>
                    <span th:unless="${product.isEdit}">Save</span>
                  </button>
                </div>
              </div>
            </form>
            </div>
          </section>
  </body>
</html>
